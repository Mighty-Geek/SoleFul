<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soleful | ECommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&family=Syne+Tactile&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo_1.PNG" width="125px" alt="this is an image">
                </div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Brands</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Account</a></li>
                    </ul>
                </nav>
                <img src="images/cart.png" width="30px" height="30px" alt="">
            </div>

            <div class="row1" id="new-row">
                <div class="inner-banner">
                    <img src="images/Contact_us.jpeg" alt="Shoes">
                </div>
                <h1>
                    SHOPPING CART
                </h1>
                <h4 style="text-align:center; padding-top: 10px; padding-bottom: 10px;">
                        <em >Your cart contains:</em>
                </h4>
                
                <div class="CartContainer">
                    <div class="Header">
                        <h3 class="Heading">Shopping Cart</h3>
                        <h5 class="Action">Remove all</h5>
                    </div>
          
                    <div class="Cart-Items">
                          <div class="image-box">
                              <img src="puma.jpg" width="90%" height="90%">
                          </div>
                          <div class="about">
                              <h2 class="title">Puma Ferrari</h2><br>
                              <h3 class="subtitle">size 9</h3>
                              
                          </div>
                          <div class="counter">
                              <div class="btn">+</div>
                              <div class="count">1</div>
                              <div class="btn">-</div>
                          </div>
                          <div class="prices">
                              <div class="amount">Rs.8,990</div>
                              <div class="save"><u>Save for later</u></div>
                              <div class="remove"><u>Remove</u></div>
                          </div>
                    </div>
          
                    <div class="Cart-Items pad">
                          <div class="image-box">
                              <img src="air_max.jpg" width="90%" height="90%">
                          </div>
                          <div class="about">
                              <h2 class="title">Nike Air Max</h2><br>
                              <h3 class="subtitle">size 7</h3>
                              
                          </div>
                          <div class="counter">
                              <div class="btn">+</div>
                              <div class="count">1</div>
                              <div class="btn">-</div>
                          </div>
                          <div class="prices">
                              <div class="amount">Rs.10,795</div>
                              <div class="save"><u>Save for later</u></div>
                              <div class="remove"><u>Remove</u></div>
                          </div>
                    </div>
                  <br><br>
                  <hr>
                  <br>
                  <div class="checkout">
                  <div class="total">
                      <div>
                          <div class="Subtotal">Sub-Total</div>
                          <div class="items">2 items</div>
                      </div>
                      <div class="total-amount">Rs.19,785</div>
                  </div>
                  <button class="button">Checkout</button></div>
             </div>
            </div>

        </div>
    </div>
    <br><br>
    <!-- -------------featured brands-------------------- -->
    <div class="brands">
        <div class="small-container">
            <div class="row">
                <div class="col-3">
                    <img src="images/adidasLogo.jpg" alt="">
                </div>
                <div class="col-3">
                    <img src="images/nikeLogo.png" alt="">
                </div>
                <div class="col-3">
                    <img src="images/pumaLogo.jpg" alt="">
                </div>
                <div class="col-3">
                    <img src="images/woodlandLogo.png" alt="">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
